<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <div class="image">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ficonscout.com%2Ffree-icon%2Fweather-191&psig=AOvVaw2xphhEGlYw9IARfYzogCQw&ust=1695823708495000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCPjs6OC5yIEDFQAAAAAdAAAAABAE" alt="">
    </div>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="locationInput" placeholder="Enter location (e.g., city or ZIP code)">
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        <div class="toggle">
            <label for="unitToggle">Unit:</label>
            <select id="unitToggle">
                <option value="metric">Celsius</option>
                <option value="imperial">Fahrenheit</option>
            </select>
        </div>
        <div id="weatherDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

</body>
</html>
